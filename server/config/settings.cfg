[PIDControlSettings]
Kp=0.7
Ki=0.3
Kd=0.0
Sample_Time=0.1
Velocity_Factor=150.0
Control_Angle_Limit=10
Absolute_Angle_Limit=45

Anomaly_Threshold=7.0
Anomaly_Average=2.5
Anomaly_Variant=180
Anomaly_Ratio=0.4
End

Anomaly_ 설정들은 4개 모두 설정해야만 anomaly filter가 활성화됨.
다른 설정과 달리, Anomaly_ 설정들은 한 번 설정하면 실행 중에 변경할 수 없음.